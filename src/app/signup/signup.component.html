<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            The best offer <br />
            <span style="color: hsl(218, 81%, 75%)">for your business</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Temporibus, expedita iusto veniam atque, magni tempora mollitia
            dolorum consequatur nulla, neque debitis eos reprehenderit quasi
            ab ipsum nisi dolorem modi. Quos?
          </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">



              <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                <!-- 2 column grid layout with text inputs for the first and last names -->
               <h3 class="text-center" style="color: hsl(221, 64%, 8%)">Signup</h3>

               <!-- name input -->
               <div class="form-outline mb-4">
                <input formControlName="fullname" type="txt" id="form3Example4" class="form-control" />
                <label formControlName="fullname" class="form-label" for="form3Example4">Full Name</label>
              </div>

                <!-- mobile input -->
              <div class="form-outline mb-4">
                <input formControlName="mobile" type="txt" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Mobile Number</label>
              </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input formControlName="email" type="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
  

              
     
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input formControlName="password" type="password" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
  


            
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Login
                </button><br>
                <a href="" routerLink='/login'>Alredy Signup? Plesae Login !</a>
  
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
